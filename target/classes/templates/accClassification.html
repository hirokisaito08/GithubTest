
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
貯金の内訳！！！
<meta http-equiv="Content-Type" content="text/html; charset=shift_jis">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<script type="text/javascript">
var num = 1;
function add(button){
var a = document.getElementById((++num));
a.style.display = 'block';
if (num == 4) button.disabled = true;
}
</script>
</head>
<body>
<form method ="post" th:action="@{/accClassification}">
 <caption><span th:text="${data_year}"id="year"></span>年<span th:text="${data_month}"id="month"></span>月<span th:text="${data_day}"id="day"></span>日の収支表</caption>
<input type="hidden" th:value="${data_year}"name="year"/>
<input type="hidden" th:value="${data_month}"name="month"/>
<input type="hidden" th:value="${data_day}"name="day"/>

<label>
<div id=1 >
項目1<input type="text"name="reason">
金額<input type="number"name="acc">
</div>
</label>

<label>
<div id=2 style="display: none;">
項目2<input type="text"name="reason">
金額<input type="number"name="acc">
</div>
</label>

</label>
<label>
<div id=3 style="display: none;">
項目3<input type="text"name="reason">
金額<input type="number"name="acc">
</div>
</label>

</label>
<label>
<div id=4 style="display: none;">
項目4<input type="text"name="reason">
金額<input type="number"name="acc">
</div>
</label>

<input type="submit">
<li>合計<span th:text="${data_sum2}"></span></li>
</form>
<input type="button" onclick="add(this);" value="項目追加">
 <input type="button" value="表示" onclick="location.href='./print'">
<input type="button" onclick="location.href='./Registration'" value="戻る">
<input type="button" onclick="location.href = './index'" value="TOPに戻る" /> 

合計：<span th:text="${data_sum2}"></span>

<table>
<caption>内訳一覧</caption>
  <tr style="background:#ccccff">
    <th width="300">ID　</th>
    <th width="300">項目</th>
    <th width="300">金額</th>
  </tr>
<div th:each="accumulation:${data2}">
  <tr>
    <td><span th:text="${accumulation.id}"></span></td>
    <td><span th:text="${accumulation.reason}"></span></td>
    <td ><span th:text="${accumulation.acc}"></span></td>
  </tr>
</div>
</table>
</body>
</html>
